<body>
    <script>        
        const webRoot = window.location.pathname.substring(0,window.location.pathname.lastIndexOf("/")+1);
        const onRender = function(){
            const a_tags = document.getElementsByTagName('a');
            for (let key in a_tags)
            {
                a_tags[key].onclick = function(e) {
                    window.history.pushState({}, '', this.href);
                    e.preventDefault();
                    e.stopImmediatePropagation();
                    return false;
                }
            }
        };

        new IndexPage(webRoot, onRender);
        new TikTakToePage(webRoot, onRender);

        new NotFoundPage(webRoot, onRender);
    </script>
</body>
